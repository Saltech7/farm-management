{% extends 'main/base.html' %} 
{% load static %}
{% block title %}Update Farm{% endblock %} 
{% block content %}
<div class="container my-5 container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-8">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center text-success h1 fw-bold">
                Update Farm
              </p>
              <hr/>
             <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </form>
            </div>
            <div
              class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              <!-- Display user avatar or default avatar -->
                  {% if user.profile.photo %}
                      <div class="rounded-circle overflow-hidden me-2" style="width: 200px; height: 200px;">
                          <img src="{{ user.profile.photo.url }}" alt="User Photo" class="img-fluid w-100 h-100">
                      </div>
                  {% else %}
                      <!-- Basic avatar or placeholder -->
                      <div class="rounded-circle overflow-hidden me-2" style="width: 200px; height: 200px; background-color: #ddd;">
                          <i class="fas fa-user fa-2x d-flex justify-content-center align-items-center text-secondary"></i>
                      </div>
                  {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
