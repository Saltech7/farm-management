{% extends 'main/base.html' %}
{% block title %}Password Reset{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title">Reset Password</h2>
            <hr/>
            <p class="card-text">Enter your email address below, and we'll email you instructions for setting a new password.</p>

            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
